    button:focus {

    }
    h4 {
      font-family:'Courier New', Courier, monospace;

  </div>
  <div class="flex" style="justify-content: center;margin-right:10px;position:absolute;top:90vh;left:15vw;"> 
    <button id="joinBtn" style="margin-right:5px;">Join me</button>
    <button id="removeBtn">Remove me</button>
  </div>
</body>
<script>
  const toJson = res => res.json()
  const sleep = async time => new Promise(resolve => setTimeout(() => resolve(), time))
  const addEventListener = (id, trigger, fn) => document.querySelector(`#${id}`).addEventListener(trigger, fn)

  const showUsers = () => {
    fetch('/api/listUsers')
      .then(toJson)
      .then(users => {
        const container = document.querySelector('.container')
        container.innerHTML = ''
        users.filter(({isActive}) => isActive).forEach((user, index) => {
          const smallHolder = document.createElement('div')
          smallHolder.className = 'flex m-top'
          container.appendChild(smallHolder)
          
          const { displayName, url } = user
          const profilePicture = document.createElement('img')
          profilePicture.src = url
          profilePicture.className = 'rounded'
          smallHolder.appendChild(profilePicture)

          const name = document.createElement('h4')
          const suffix = index == 0 ? ' (dj)' : ''
          name.innerHTML = displayName + suffix
          smallHolder.appendChild(name)
        })
      })
  }

  const error = () => alert('Error')
  const removeMeFromSession = () => {
    const [__, name] = window.location.href.split('/home/')
    fetch(`/api/removeUser/${name}`)
      .then(toJson)
      .then(status => status ? showUsers() : error())
  }

  const joinMeToSession = () => {
    const [__, name] = window.location.href.split('/home/')
    fetch(`/api/joinUser/${name}`)
      .then(toJson)
      .then(status => status ? showUsers() : error())
  }

  const init = async () => {
    //Constantly fetch users
    setInterval(() => {
      showUsers()
    }, 5000)

    await sleep(300)
    showUsers()
  }

  addEventListener('removeBtn', 'click', removeMeFromSession)
  addEventListener('joinBtn', 'click', joinMeToSession)
  
  init()
</script>
