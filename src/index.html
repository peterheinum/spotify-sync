<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .body {}

    button {
      border-radius: 10px;
      display: inline-block;
      border: none;
      padding: 1rem 2rem;
      margin: 0;
      text-decoration: none;
      background: #0069ed;

      color: #ffffff;
      font-size: 1.25rem;
      cursor: pointer;
      text-align: center;
      transition: background 250ms ease-in-out,
        transform 150ms ease;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    button:hover,
    button:focus {
      background: #0053ba;
    }

    button:focus {
      outline: 1px solid #fff;
      outline-offset: -4px;
    }

    button:active {
      transform: scale(0.99);
    }

    html {
      width: 100%;
      height: 100%;
    }

    body {
      width: 100%;
      height: 100%;
      /* background-color: #2B2C32; */
      background-color: #191414;
      /* color: #2E2E32; */
      color: white;
      overflow-x: hidden;
    }

    .circle {
      border-radius: 50%;
      height: 20px;
      width: 20px;
    }

    .green {
      background-color: #1DB954;
    }

    .container {
      width: 80vw;
      display: flex;
      flex-direction: column;
      border: solid 0.5px whitesmoke;
      border-radius: 8px;
      justify-content: space-between;
      height: 80%;
    }

    .inner-container {
      justify-content: center;
      display: flex;
      flex-direction: column;
      width: 100%;
      justify-content: flex-start;
    }

    .rounded {
      border-radius: 50%;
      height: 30px;
      width: 30px;
    }

    .flex {
      display: flex;
    }

    h4 {
      font-family: 'Courier New', Courier, monospace;
      margin-left: 10px;
    }
    h1 {
      font-family: 'Courier New', Courier, monospace;
    }

    .m-top {
      margin-top: 10px;
    }
    .m-top-big {
      margin-top: 40px;
    }
    .m-bottom {
      margin-bottom: 10px;
    }
    .m-left {
      margin-left: 10px;
    }
    .justify-center {
      justify-content: center;
    }
    .align-center {
      align-items: center;
    }
    .column {
      flex-direction: column;
    }
  </style>
  <title>Sync</title>
</head>

<body class="flex justify-center align-center column">
<h1>Funky Room</h1>
  <div class="container m-top-big">
    <div class="inner-container align-center">
    </div>
    <div class="flex justify-center m-bottom">
      <button id="joinBtn" class="green" style="margin-right:5px;">join</button>
      <button id="removeBtn" style="border: solid 0.5px whitesmoke;background-color:#191414;">leave</button>
    </div>
  </div>
</body>
<script>
  const toJson = res => res.json()
  const sleep = async time => new Promise(resolve => setTimeout(() => resolve(), time))
  const addEventListener = (id, trigger, fn) => document.querySelector(`#${id}`).addEventListener(trigger, fn)

  const showUsers = () => {
    fetch('/api/listUsers')
      .then(toJson)
      .then(users => {
        const container = document.querySelector('.inner-container')
        container.innerHTML = ''
        users.forEach((user, index) => {
          const smallHolder = document.createElement('div')
          smallHolder.className = 'flex m-top align-center'
          container.appendChild(smallHolder)

          const { displayName, url, isActive } = user
          const profilePicture = document.createElement('img')
          profilePicture.src = url
          profilePicture.className = 'rounded'
          smallHolder.appendChild(profilePicture)

          const name = document.createElement('h4')
          const suffix = index == 0 && isActive ? ' (dj)' : ''
          name.innerHTML = displayName + suffix
          smallHolder.appendChild(name)
          if (isActive) {
            const status = document.createElement('div')
            status.className = 'circle green m-left'
            smallHolder.appendChild(status)
          }
        })
      })
  }

  const error = () => alert('Error')
  const removeMeFromSession = () => {
    const [__, name] = window.location.href.split('/home/')
    fetch(`/api/removeUser/${name}`)
      .then(toJson)
      .then(status => status ? showUsers() : error())
  }

  const joinMeToSession = () => {
    const [__, name] = window.location.href.split('/home/')
    fetch(`/api/joinUser/${name}`)
      .then(toJson)
      .then(status => status ? showUsers() : error())
  }

  const init = async () => {
    //Constantly fetch users
    setInterval(() => {
      showUsers()
    }, 5000)

    await sleep(300)
    showUsers()
  }

  addEventListener('removeBtn', 'click', removeMeFromSession)
  addEventListener('joinBtn', 'click', joinMeToSession)

  init()
</script>

</html>
