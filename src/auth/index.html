    button {
      border-radius: 10px;

      background: #0069ed;
      color: #ffffff;
      font-family: sans-serif;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      transition: background 250ms ease-in-out,
        transform 150ms ease;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    button:hover,
    button:focus {
      background: #0053ba;
    }

    button:focus {
      outline: 1px solid #fff;
      outline-offset: -4px;
    }

    button:active {
      transform: scale(0.99);
    }

    body {
      width: 100%;
      height: 100%;
      padding: 20px;
    }

    .container {
      width: 50vw;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }
    .rounded {
      border-radius: 50%;
      height: 30px;
      width: 30px;
    }
    .flex {
      display:flex;
      align-items: center;
    }
    h4 {
      font-family:'Courier New', Courier, monospace;
      margin-left: 10px;
    }

<script>
  const toJson = res => res.json()
  const login = () => {

    fetch('/api/listUsers')
      .then(toJson)
      .then(users => {
        const container = document.querySelector('.container')
        container.childNodes.forEach(child => container.removeChild(child))

        users.forEach(user => {
          const smallHolder = document.createElement('div')
          smallHolder.className = 'flex'
          container.appendChild(smallHolder)
          
          const { displayName, url } = user
          const profilePicture = document.createElement('img')
          profilePicture.src = url
          profilePicture.className = 'rounded'
          smallHolder.appendChild(profilePicture)

          const name = document.createElement('h4')
          name.innerHTML = displayName
          smallHolder.appendChild(name)
        })
      })
  }

  const sync = () => {
    fetch('/api/sync')
      .then(toJson)
      .then(response => {
        console.log(response)
        const container = document.querySelector('.container')
      })
  }


  const checkStatusBtn = document.querySelector('#checkStatusBtn')
  checkStatusBtn.addEventListener('click', login)
  const syncBtn = document.querySelector('#syncBtn')
  syncBtn.addEventListener('click', sync)
</script>
